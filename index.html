                  </div>
                  <div className="space-y-2">
                    {colorSystem.greys.slice(12).map((c, i) => (
                      <button key={i} onClick={() => navigator.clipboard.writeText(c.hex)} className="w-full h-20 rounded-2xl flex items-center justify-between px-5 hover:scale-[1.02] transition-transform" style={{ backgroundColor: c.hex }}>
                        <span className={`text-base font-bold ${isLight(c.hex) ? 'text-black/80' : 'text-white/80'}`}>{c.name}</span>
                        <span className={`text-base font-mono ${isLight(c.hex) ? 'text-black/50' : 'text-white/50'}`}>{c.hex}</span>
                      </button>
                    ))}
                  </div>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                  <div>
                    <h4 className={`text-sm font-semibold ${theme.text} opacity-60 mb-4`}>Black Tints</h4>
                    <div className="space-y-2">
                      {colorSystem.blackTints.map((t, i) => (
                        <button key={i} onClick={() => navigator.clipboard.writeText(`rgba(0,0,0,${t.opacity/100})`)} className="w-full h-20 rounded-2xl flex items-center justify-between px-5 hover:scale-[1.02] transition-transform" style={{ backgroundColor: `rgba(0,0,0,${t.opacity/100})`, border: '1px solid rgba(128,128,128,0.1)' }}>
                          <span className="text-base font-bold text-white/80">{t.name}</span>
                          <span className="text-base font-mono text-white/50">{t.opacity}%</span>
                        </button>
                      ))}
                    </div>
                  </div>
                  <div>
                    <h4 className={`text-sm font-semibold ${theme.text} opacity-60 mb-4`}>White Tints</h4>
                    <div className="space-y-2">
                      {colorSystem.whiteTints.map((t, i) => (
                        <button key={i} onClick={() => navigator.clipboard.writeText(`rgba(255,255,255,${t.opacity/100})`)} className="w-full h-20 rounded-2xl flex items-center justify-between px-5 hover:scale-[1.02] transition-transform" style={{ backgroundColor: `rgba(255,255,255,${t.opacity/100})`, border: '1px solid rgba(128,128,128,0.1)' }}>
                          <span className={`text-base font-bold ${t.opacity > 40 ? 'text-black/80' : 'text-white/80'}`}>{t.name}</span>
                          <span className={`text-base font-mono ${t.opacity > 40 ? 'text-black/50' : 'text-white/50'}`}>{t.opacity}%</span>
                        </button>
                      ))}
                    </div>
                  </div>
                </div>
              </>
            )}

            {activeTab === 'typography' && (
              <div className="space-y-8">
                {typographyStyles.map((t, i) => (
                  <div key={i} className={`border-b ${theme.border} pb-6`}>
                    <div className="grid grid-cols-12 gap-8 items-start">
                      <div className="col-span-3">
                        <h3 className={`text-xl font-bold ${theme.text} mb-2`}>{t.label}</h3>
                        <p className={`text-sm ${theme.textMuted}`}>Pilat {t.wide ? 'Wide ' : ''}{t.weight}</p>
                        <p className={`text-sm ${theme.textSubtle}`}>{t.size} / {t.line}</p>
                      </div>
                      <div className="col-span-9">
                        <p className={`${theme.text} ${t.upper ? 'uppercase tracking-wide' : ''} ${t.wide ? 'tracking-wider' : ''} ${t.underline ? 'underline' : ''}`} style={{ fontSize: t.size, lineHeight: t.line === 'auto' || t.line === '100%' ? 'normal' : t.line, fontWeight: t.fontWeight }}>
                          {t.upper ? 'THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG.' : t.titleCase ? 'The Quick Brown Fox Jumps Over The Lazy Dog.' : 'The quick brown fox jumps over the lazy dog.'}
                        </p>
                        {t.note && <p className={`text-xs ${theme.textFaint} mt-2`}>{t.note}</p>}
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
