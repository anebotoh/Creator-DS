    };

    const isLight = (hex) => {
      if (hex.startsWith('rgba')) return hex.includes('255,255,255') ? true : false;
      const r = parseInt(hex.slice(1,3), 16), g = parseInt(hex.slice(3,5), 16), b = parseInt(hex.slice(5,7), 16);
      return (r * 299 + g * 587 + b * 114) / 1000 > 128;
    };

    function Section({ title, children, theme }) {
      return (
        <section className="mb-16">
          <h2 className={`text-3xl font-bold tracking-tight mb-8 ${theme?.text || 'text-white'}`}>{title}</h2>
          {children}
        </section>
      );
    }

    function App() {
      const [activeTab, setActiveTab] = useState('brand');
      const [darkMode, setDarkMode] = useState(true);
      const tabs = [

        { id: 'saturated', label: 'Saturated' },
        { id: 'alpha', label: 'Alpha' },
        { id: 'greys', label: 'Greys' },

      const theme = {
        bg: darkMode ? '#0D0E0F' : '#F1E7D1',
        text: darkMode ? 'text-white' : 'text-black',
        textMuted: darkMode ? 'text-white/50' : 'text-black/50',
        textSubtle: darkMode ? 'text-white/40' : 'text-black/40',
        textFaint: darkMode ? 'text-white/30' : 'text-black/30',
        border: darkMode ? 'border-white/5' : 'border-black/10',

                    <div>
                      <h4 className={`text-sm font-semibold ${theme.text} opacity-60 mb-4`}>Gradients</h4>

                          <div key={i} className="w-full h-20 rounded-2xl flex items-center justify-between px-5"
                            style={{ background: `linear-gradient(90deg, ${g.colors[0]}, ${g.colors[1]})` }}>
                            <span className="text-base font-bold text-black/80">{g.name}</span>
                            <span className="text-base font-mono text-black/50">{g.colors.join(' â†’ ')}</span>
